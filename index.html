<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container w-100 g-0">
        <div class="row m-0">
            <div class="col-12">
                <div class="card mt-5 opacity-75">
                    <div class="card-body">        
                        <ul class="list-inline fs-3">
                            <li class="list-inline-item">New York</li>
                            <li class="list-inline-item">London</li>
                            <li class="list-inline-item">Beijing</li>
                        </ul>    

                        <form class="input-group mb-3">
                            <input type="text" class="form-control fs-5" id="form-input" placeholder="City" aria-label="search" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary fs-5" type="button" id="button-addon2">Search</button>
                            <button class="btn btn-outline-secondary fs-5" type="button" id="button-addon">Current</button>
                        </form>

                        <p class="lead px-3">
                            <span class="display-5" id="current-city">Philadelphia</span>
                            <br>
                            <span class="fs-2" id="day">Monday 9:55</span>
                            <br>
                            <span class="fs-3" id="description">Sunny</span>
                        </p>

                        <dl class="row px-3 fs-4">
                            <dt class="col-sm-3">
                                <span id="current-temp">3.0</span>° 
                                <span id="celcius">C</span> | 
                                <span id="fahrenheit">F</span>
                            </dt>
                            <dd class="col-sm-9">
                                Humidity: <span id="humidity"></span>%
                                <br>
                                Wind: <span id="wind"></span> km/h
                            </dd>
                        </dl>

                        <div class="container week text-center fs-4">
                            <ul class="list-inline row">
                                <li class="list-inline-item col">Tue</li>
                                <li class="list-inline-item col">Wed</li>
                                <li class="list-inline-item col">Thu</li>
                                <li class="list-inline-item col">Fri</li>
                                <li class="list-inline-item col">Sat</li>
                                <li class="list-inline-item col">Sun</li>
                            </ul>    

                            <ul class="list-inline row">
                                <li class="list-inline-item col">&#x1F325;</li>
                                <li class="list-inline-item col">&#x1F326;</li>
                                <li class="list-inline-item col">&#x1F326;</li>
                                <li class="list-inline-item col">&#x1F326;</li>
                                <li class="list-inline-item col">&#x1F324;</li>
                                <li class="list-inline-item col">&#x1F324;</li>
                            </ul>    

                            <ul class="list-inline row">
                                <li class="list-inline-item col">6°</li>
                                <li class="list-inline-item col">12°</li>
                                <li class="list-inline-item col">12°</li>
                                <li class="list-inline-item col">12°</li>
                                <li class="list-inline-item col">8°</li>
                                <li class="list-inline-item col">10°</li>
                            </ul>
                        </div>

                    </div>

                </div>
                    <p class="mt-3"><a href="https://github.com/heatherdice/WeatherApp">Open Source Code</a> by Heather Dice</p>
                </div>
            </div>
        </div>
    <script src="src/script.js"></script>
</body>
</html>
