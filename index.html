<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>
<body class="bg-image">
    <div class="container w-100 vh-100 g-0">
        <div class="row m-0">
            <div class="col-12">
                <div class="card mt-5 opacity-75">
                    <div class="card-body">
                        <form class="input-group mb-3">
                            <input type="text" class="form-control" id="form-input" placeholder="City" aria-label="search" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                            <button class="btn btn-outline-secondary" type="button" id="search-current">Current</button>
                        </form>

                        <ul class="lead px-3 list-unstyled opacity-75">
                            <li class="display-5" id="current-city"></li>
                            <li class="fs-3">Last updated: <span id="day"></span></li>
                            <li class="fs-3" id="description"></li>
                        </ul>

                        <div class="row px-3 pb-4">
                            <div class="col d-flex px-0 city-temp">
                                <img id="icon" src="" alt="">
                                <strong class="display-3 ps-xl-2"><span id="current-temp"></span>Â°</strong>
                                <!-- <div class="fs-4 px-xl-3">
                                    <a href="#" id="celsius" class="text-decoration-none">C</a> | 
                                    <a href="#" id="fahrenheit" class="active text-decoration-none">F</a>
                                </div> -->
                            </div>

                            <div class="col fs-4 ps-5">
                                <ul class="list-unstyled">
                                    <li>
                                        Humidity: <span id="humidity"></span>%
                                    </li>
                                    <li>
                                        Wind: <span id="wind"></span> mph
                                    </li>
                                </ul>
                            </div>
                        </div>
                        
                        <!-- Forecast weather div: data provided by JS function displayForecast -->
                        <div class="weather-forecast text-center" id="forecast"></div>

                    </div>

                </div>
                <div>
                    <p class="mt-3"><a href="https://github.com/heatherdice/WeatherApp">Code</a> by Heather Dice</p>
                </div>
            </div>
        </div>
    <script src="src/script.js"></script>
</body>
</html>
